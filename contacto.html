					<label for="name">Nombre</label>

					<label for="telefono">Teléfono</label>
					<input type="tel" id="telefono" name="telefono" size="9" maxlength="9">
					<br>

				<br>
				<fieldset>
				<legend>Intereses personales</legend><br>
				<label for="Paquete">Viaje a escoger</label>

					  <option value="Parques">Parques</option>
				</select>
				<br><br>
				<label for="informacion">Cuéntanos qué quieres saber </label> <br>
				<textarea id="informacion" name="informacion" cols="50" rows="6"></textarea><br><br>
				
				</fieldset>
				<br>
				<input name="privacidad" type="checkbox" value="si" required>
				<label id="privacidad">He leído y acepto la <a href="proteccion.html">Política de privacidad</a></label>
				<br>
				<input name="newsletter" type="checkbox" value="si">
				<label id="newsletter">Sí, me gustaría suscribirme a la newsletter</label>
				<br><br>
				<input type="submit" id="enviar" name="enviar" value="Enviar datos">
